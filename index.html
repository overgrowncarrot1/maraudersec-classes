<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarauderSec Penetration Testing Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar with Modules -->
        <aside class="sidebar">
            <h2>Modules</h2>
            <ul class="module-list">
                <li class="dropdown">
                    <span class="module-title" onclick="toggleMenu(this)">Enumeration</span>
                    <ul class="submenu">
                        <li onclick="loadModule('nmap')">Nmap</li>
                        <li onclick="loadModule('nse')">Nmap Scripting Engine</li>
                        <li onclick="loadModule('rustscan')">RustScan</li>
                        <li onclick="loadModule('finding_users')">Finding Users</li>
                    </ul>
                </li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Welcome to MarauderSec Training</h1>
            <p>Select a module from the left to get started.</p>
            <div id="module-content"></div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="prevModule()">Previous</button>
                <button id="next-btn" onclick="nextModule()">Next</button>
                <button id="complete-btn" onclick="completeModule()">Complete Module</button>
            </div>
            <div id="user-greeting"></div>
        </main>
    </div>

    <!-- Terminal-style code block -->
    <div class="inline-terminal-container">
        <pre><code class="language-bash"># nmap scan command</code></pre>
    </div>
</body>
</html>
