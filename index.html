<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarauderSec Penetration Testing Course</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PrismJS CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet" />
    
    <style>
        /* Same styling as before... */
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Modules</h2>
            <ul class="module-list">
                <li class="dropdown">
                    <span class="module-title" onclick="toggleMenu(this)">Enumeration</span>
                    <ul class="submenu">
                        <li onclick="loadModule('nmap')">Nmap</li>
                        <li onclick="loadModule('nse')">Nmap Scripting Engine</li>
                        <li onclick="loadModule('rustscan')">RustScan</li>
                        <li onclick="loadModule('finding_users')">Finding Users</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main class="content">
            <h1>Welcome to MarauderSec Training</h1>
            <p>Select a module from the left to get started.</p>
            <div id="module-content"></div>
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="prevModule()">Previous</button>
                <button id="next-btn" onclick="nextModule()">Next</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
</body>
</html>
