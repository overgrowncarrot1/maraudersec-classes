<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarauderSec Penetration Testing Course</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: monospace;
            display: flex;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: flex;
            width: 100%;
            display: none; /* Hide content until logged in */
        }
        .sidebar {
            width: 250px;
            background: #111;
            padding: 15px;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #ff3333;
        }
        .module-list {
            list-style: none;
            padding: 0;
        }
        .dropdown {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .module-title {
            display: block;
            font-weight: bold;
            padding: 5px;
            background: #222;
            border-left: 3px solid #ff3333;
        }
        .submenu {
            list-style: none;
            padding-left: 15px;
            display: none;
        }
        .submenu li {
            cursor: pointer;
            padding: 5px;
        }
        .submenu li:hover {
            background: #333;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #1a1a1a;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        button {
            background: #ff3333;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #cc0000;
        }
        /* Login screen styles */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
        }
        .login-container, .create-container {
            background: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .login-container input, .create-container input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            background: #333;
            color: #33ff33;
            border: 1px solid #ff3333;
            font-family: monospace;
        }
        .login-container button, .create-container button {
            width: 100%;
            background: #ff3333;
        }
        .create-account-link {
            color: #33ff33;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login screen -->
    <div id="login-screen" class="login-screen">
        <div id="login-container" class="login-container">
            <h2>Login to MarauderSec</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span class="create-account-link" onclick="showCreateAccount()">Create a new account</span></p>
        </div>

        <!-- Create new user form -->
        <div id="create-container" class="create-container" style="display: none;">
            <h2>Create New Account</h2>
            <input type="text" id="new-username" placeholder="New Username" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button onclick="createAccount()">Create Account</button>
            <p>Already have an account? <span class="create-account-link" onclick="showLogin()">Login</span></p>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h2>Modules</h2>
            <ul class="module-list">
                <li class="dropdown">
                    <span class="module-title" onclick="toggleMenu(this)">Enumeration</span>
                    <ul class="submenu">
                        <li onclick="loadModule('nmap')">Nmap</li>
                        <li onclick="loadModule('nse')">Nmap Scripting Engine</li>
                        <li onclick="loadModule('rustscan')">RustScan</li>
                        <li onclick="loadModule('finding_users')">Finding Users</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main class="content">
            <h1>Welcome to MarauderSec Training</h1>
            <p>Select a module from the left to get started.</p>
            <div id="module-content"></div>
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="prevModule()">Previous</button>
                <button id="next-btn" onclick="nextModule()">Next</button>
            </div>
        </main>
    </div>

    <script>
        function toggleMenu(element) {
            let submenu = element.nextElementSibling;
            submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
        }

        function loadModule(module) {
            document.getElementById("module-content").innerHTML = `<h2>${module} Module</h2><p>Content for ${module} goes here.</p>`;
        }

        function prevModule() {
            alert("Previous module functionality coming soon!");
        }

        function nextModule() {
            alert("Next module functionality coming soon!");
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if user exists in localStorage
            const storedUser = localStorage.getItem(username);
            if (storedUser && storedUser === password) {
                // Hide the login screen and show the content
                document.getElementById("login-screen").style.display = "none";
                document.querySelector(".container").style.display = "flex";
            } else {
                alert("Invalid username or password!");
            }
        }

        function createAccount() {
            const newUsername = document.getElementById("new-username").value;
            const newPassword = document.getElementById("new-password").value;

            // Store new user in localStorage
            if (newUsername && newPassword) {
                localStorage.setItem(newUsername, newPassword);
                alert("Account created successfully! You can now log in.");
                showLogin();
            } else {
                alert("Please fill in both fields.");
            }
        }

        function showCreateAccount() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("create-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("create-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }
    </script>
</body>
</html>
